<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase}} <small>({{ heroe.aparicion | date: 'y' }})</small></h1>
<hr>

<div class="row animated fadeIn">
<div class="col-md-4">
  <img src="{{ heroe.img }}" class="img-fluid" alt="heroe.img">
  <br><br>
  <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
</div>
<div class="col-md-8">
<h3>{{ heroe.nombre }}</h3>
<hr>
<p>
  {{heroe.bio}}
</p>

<ng-container *ngIf="isMarvel; else elseTemplate">
  <img class="img-fluid" src="../../../assets/img/marvel.png" alt="{{heroe.casa}}">
</ng-container>
<ng-template #elseTemplate>
  <img class="img-fluid" src="../../../assets/img/dc.png" alt="{{heroe.casa}}">
</ng-template>


</div>

</div>
